<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script type="text/javascript" src="https://npmcdn.com/meyda/dist/web/meyda.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./main.css">

    <title>Arrows</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div id="showcase" class="col">
          <div id="audioControl">
            <p>Allow microphone access or play this audio file to see a demo.</p>
            <audio id="elvisSong" controls src="./assets/allmyfriends.mp3"></audio>
          </div>
          <canvas></canvas>
          <div id="legend">
            <div class="key-item">
              <div class="key-color pink"></div><div class="key-text">Root Mean Squared (RMS)</div>
            </div>
            <div class="key-item">
              <div class="key-color yellow"></div><div class="key-text">Spectral Centroid</div>
            </div>
            <div class="key-item">
              <div class="key-color blue"></div><div class="key-text">Spectral Rolloff</div>
            </div>
          </div>
          <div id="chroma"></div>
          <div id="mfcc"></div>
        </div>
        <hr>
      </div>
      <script src="./index.ts"></script>
    </div>
  </body>
</html>
